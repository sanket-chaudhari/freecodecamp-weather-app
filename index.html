<html>
<head>
  <title>Weather App</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="js/script.js"></script>
</head>

<body>
    <div class="content-container">

      <div class="weather-icon">
      </div>

      <div class="main-display">

        <div class="temperature">
          <p class="temp-value">07</p>
          <span class="degree-circle"></span>
        </div>

        <div class="scale-toggle-buttons">
          <div class="button active">
            <span class="indicator"></span><p>C</p>
          </div>

          <div class="button">
            <span class="indicator"></span><p>F</p>
          </div>
        </div>
      </div>

      <div class="meta-data">
        <p class="current-location">Current Location</p>
        <p class="last-updated">Last updated : <span class="last-updated-time">21/01/2017 10:30pm</span></p>

        <div class="refresh-button">

        </div>

      </div>

    </div>
</body>

</html>
